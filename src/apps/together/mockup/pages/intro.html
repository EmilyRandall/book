<div class="center-align row header valign-wrapper">
  <div class="col s8 offset-s2">
    <h4>Setup</h4>
  </div>
  <div class="col s2 valign">
    <button class="btn waves-effect waves-light done" type="submit" onclick="javascript:window.location.href='#game'">Done</button>
  </div>
</div>
<div class="row">
  <div class="container">
    <div class="col s3">
      <div class="card">
        <h5>Players</h5>
        <ul class="collection">
          <li class="collection-item active">Player 1</li>
          <li class="collection-item">Player 2</li>
          <li class="collection-item">Player 3</li>
        </ul>
      </div>
    </div>
    <div class="col s9">
      <div class="card center-align">
        <div class="card-content">
          <span class="card-title">The doom of the gods</span>
          <p>Big Picture</p>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Yes</span>
              <ul class="collection">
                <li class="collection-item">Gods can be killed</li>
                <li class="collection-item">All worlds physically connected</li>
                <li class="collection-item">Intelligent swords</li>
              </ul>
              <div class="right-align"><a class="btn-floating btn-small waves-effect waves-light"><i class="material-icons">add</i></a></div>
            </div>
          </div>
        </div>
        <div class="col s6">
          <div class="card">
            <div class="card-content">
              <span class="card-title">No</span>
              <ul class="collection">
                <li class="collection-item">Raising the dead</li>
                <li class="collection-item">Mortal wizards</li>
              </ul>
              <div class="right-align"><a class="btn-floating btn-small waves-effect waves-light"><i class="material-icons">add</i></a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
