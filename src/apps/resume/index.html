<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
      <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

      <div class="container">
        
        <h3 class="center-align">Emily Randall</h3>
        
        <div class="center-align"><a class="waves-effect waves-light btn" href="subscribe.html">Subscribe</a></div>
        
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <h4 class="collapsible-header">Contact Information</h4>
            <div class="collapsible-body">
              <ul class="collection" id="contact"></ul>
            </div>
          </li>
        </ul>
        
        <div class="row">
          <div class="col s12">
            <ul class="tabs">
              <li class="tab col s3"><a href="#workSection">Work Experience</a></li>
              <li class="tab col s3"><a href="#taskSection">Tasks</a></li>
            </ul>
          </div>
          <div id="workSection" class="col s12">
            <ul class="collection" id="work"></ul>
          </div>
          <div id="taskSection" class="col s12">
            <ul class="collection" id="tasks"></ul>
          </div>
        </div>
        
        <ul class="collapsible" data-collapsible="accordion">
          <li>
            <h4 class="collapsible-header">Programming Languages</h4>
            <div class="collapsible-body">
              <ul class="collection" id="languages"></ul>
            </div>
          </li>
        </ul>

      </div>

      <script>

        // create a firebase reference to the root
        var ref = new Firebase('https://shining-fire-9960.firebaseio.com/');

        // read data from the location bio/language, only once
        ref.child('bio/languages').once('value', function(snapshot){
          var languages = snapshot.val();
          languages.forEach(function(language){
            $('#languages').append('<li class="collection-item">' + language + '</li>');
          });
        });
        
        // read data from the location bio/contact, only once
        ref.child('bio/contact').once('value', function(snapshot){
          var info = snapshot.val();
          info.forEach(function(i){
            $('#contact').append('<li class="collection-item">' + i + '</li>');
          });
        });
        
        // read data from the location bio/work, only once
        ref.child('bio/work').once('value', function(snapshot){
          var jobs = snapshot.val();
          jobs.forEach(function(job){
            var card ='<li class="card light-blue lighten-3 z-depth-3"><div class="card-content"><span class="card-title">';
            card += job.Employer + '</span>';
            Object.keys(job).forEach(function(key) {
              if (key != 'Employer') {
                card += '<p>' + key + ': ' + job[key] + '</p>';
              }
            })
            card += '</div></li>';
            $('#work').append(card);
          });
        });
          
          // read data from the location bio/work, only once
        ref.child('todos/tasks').on('value', function(snapshot){
          var tasks = snapshot.val();
          $('#tasks').empty();
          for (var t in tasks) {
            var task = tasks[t];
            if (('assigned' in task) && task['assigned'] == 'EmilyRandall') {
              var card ='<li class="card light-blue lighten-3 z-depth-3 dismissable"><div class="card-content"><span class="card-title">';
              card += task.title + '</span>';
              Object.keys(task).forEach(function(key) {
                if (key != 'title' && key != 'completed' && task[key] != "") {
                  card += '<p>' + key + ': ' + task[key] + '</p>';
                }
              });
              card += '</div></li>';
              $('#tasks').append(card);
            }
          }
        });
      </script>
    </body>
  </html>
